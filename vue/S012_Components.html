<!--
    Vue.component('componentName', {
        template: '<p>XXX</p>',
        data: function() {
            return { key: value }
        }
    })
-->
<html>
    <head>
        <script src="vue.min.js"></script>
    </head>

<body>

    <h1>Component</h1>

    <div id="Apriori1">
      <simple-counter1></simple-counter1>
      <simple-counter1></simple-counter1>
      <simple-counter1></simple-counter1>
    </div>
    <p> ######################################### </p><br>
    <div id="Apriori2">
      <simple-counter2></simple-counter2>
      <simple-counter2></simple-counter2>
      <simple-counter2></simple-counter2>
    </div>



    <script>

    var data = { counter: 0 }

    Vue.component('simple-counter1', {
      template: '<button v-on:click="counter += 1">{{ counter }}</button>',
      // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
      // 但是我们却给每个组件实例返回了同一个对象的引用
      data: function () {
        return data
      }
    })

    var v1 = new Vue({
      el: '#Apriori1'
    })

/* ##################################################################### */
/* 建议写法 */
    Vue.component('simple-counter2', {
      template: '<button v-on:click="counter += 1">{{ counter }}</button>',
      // 每次会返回一个新的对象，因此每个template会有独立的状态
      data: function () {
        return {
            counter: 0
        }
      }
    })

    var v2 = new Vue({
      el: '#Apriori2'
    })


    </script>
</body>
</html>
